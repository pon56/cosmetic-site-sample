<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- header -->
    <header>
        <div class="header-inner">
            <div class="header-logo"></div>

            <div class="heaer-right">
                <div class="drawer-icon-bars">
                    <div class="icon-bar1 drawer-icon"></div>
                    <div class="icon-bar2 drawer-icon"></div>
                    <div class="icon-bar3 drawer-icon"></div>
                </div>

                <nav class="header-nav">
                    <div class="header-menu">
                        <ul class="header-nav-list">
                            <li class="header-item">
                                <a href="#pickUp" class="header-link">PickUp</a>
                            </li>
                            <li class="header-item">
                                <a href="#news" class="header-link">News</a>
                            </li>
                            <li class="header-item">
                                <a href="#itemList" class="header-link">ItemList</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="drawer-background"></div>

    <main>
        <!-- top -->
        <div class="top">
            <div class="top-img">
            <div class="top-text">
                <h1>Rose rose</h1>
                <h2>Cool and Elegance</h2>
            </div>
        </div>
        </div>

        <section class="pick-up" id="pickUp">
            <div class="pick-up-title">
                <h2>Pick Up Items</h2>
            </div>
            <div class="pick-up-content">
                <div class="pick-up-item">
                    <div class="pick-img-left">
                        <img src="./image/woman1.jpg" alt="woman1">
                    </div>
                    <div class="pick-img-right">
                        <img src="./image/pick-lip.jpg" alt="pick-item1">
                    </div>
                </div>
                <div class="pick-up-item">
                    <div class="pick-img-left">
                        <img src="./image/picke-shadow.jpg" alt="woman1">
                    </div>
                    <div class="pick-img-right">
                        <img src="image/woman2.jpg" alt="pick-item1">
                    </div>
                </div>
                <div class="pick-up-item">
                    <div class="pick-img-left">
                        <img src="./image/woman3.jpg" alt="woman1">
                    </div>
                    <div class="pick-img-right">
                        <img src="./image/pick-lip1.jpg" alt="pick-item1">
                    </div>
                </div>
            </div>
            <div class="pick-button">
                <a href="#itemList">Item List</a>
            </div>
        </section>


        <!-- news -->
        <section class="news" id="news">
            <div class="news-title">
                <h2>News</h2>
            </div>
            <div class="news-left">
                <div class="news-item">
                    <p class="news-item-data"><time dataTime-="2021-06-01">2021年6月1日</time></p>
                    <div class="news-itembody">
                        <p>exampleexampleexampleexample</p>
                    </div>
                </div>
                <div class="news-item">
                    <p class="news-item-data"><time dataTime-="2021-06-01">2021年6月1日</time></p>
                    <div class="news-itembody">
                        <p>exampleexampleexampleexample</p>
                    </div>
                </div>
                <div class="news-item">
                    <p class="news-item-data"><time dataTime-="2021-06-01">2021年6月1日</time></p>
                    <div class="news-itembody">
                        <p>exampleexampleexampleexample</p>
                    </div>
                </div>
            </div>
            <div class="news-right">
                <div class="news-img">
                    <img src="./image/portrait-1968036_1280.jpg" alt="news-img">
                </div>
            </div>
        </section>

        <!-- itemlist -->
        <div class="bg-cover">
            <section class="itemlist" id="itemList">
                <div class="itemlist-title">
                    <h2>Items</h2>
                </div>
                <div class="itemlist-container">
                    <div class="itemlist-item">
                        <div class="item-img">
                            <img src="./image/lips.jpg" alt="lips">
                        </div>
                        <div class="item-text">
                            <h3>Lips</h3>
                            <div class="item-button">
                                <a href="#">More</a>
                            </div>
                        </div>
                    </div>
                    <div class="itemlist-item">
                        <div class="item-img">
                            <img src="./image/eyeshadow.jpg" alt="eyeshadow">
                        </div>
                        <div class="item-text">
                            <h3>Eyeshadows</h3>
                            <div class="item-button">
                                <a href="#">More</a>
                            </div>
                        </div>
                    </div>
                    <div class="itemlist-item">
                        <div class="item-img">
                            <img src="./image/manicure.jpg" alt="nail-polish">
                        </div>
                        <div class="item-text">
                            <h3>Nail polishes</h3>
                            <div class="item-button">
                                <a href="#">More</a>
                            </div>
                        </div>
                    </div>
                    <div class="itemlist-item">
                        <div class="item-img">
                            <img src="./image/liner.jpg" alt="liner">
                        </div>
                        <div class="item-text">
                            <h3>Eyeliner</h3>
                            <div class="item-button">
                                <a href="#">More</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <footer class="footer">
                    <div class="footer-logo">

                    </div>
                </footer>
            </section>
        </div>
    </main>

</body>

</html>
